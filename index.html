    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>
<body>
    <nav>
        <div>
            <img src="Asset/image/Logo/logoipsum-408.png" alt="VGLs Logo">
        </div>
        <div class="menu-icon">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Games</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact Me</a>
            </li>
        </ul>
    </nav>

    <div class="content-orientation">
        <h1>
            Hi, Aku VGLs! 
        </h1>
        <p>
            Di sini imajinasi dan eksperiment adalah seni
        </p>
    </div>

    <div class="slides">
        <section class="hero-banner">
            <div class="slide active">
                <img src="https://placehold.co/1600x900?text=Hero+1" alt="Hero 1">
            </div>
            <div class="slide">
                <img src="https://placehold.co/1600x900?text=Hero+2" alt="Hero 2">

    <div class="footer-contai">

    </div>
</body>
<script>
const menuIcon = document.querySelector('.menu-icon');
const navMenu = document.querySelector('nav ul');

menuIcon.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});
const slides = document.querySelectorAll('.slide');
let currentIndex = 0;

function showSlide(index){
    slides.forEach((slide, i) => {
        slide.classList.remove('active');
    });
    slides[index].classList.add('active');
}

function nextSlide(){
    currentIndex++;
    if(currentIndex >= slides.length) currentIndex = 0;
    showSlide(currentIndex);
}

// ganti slide tiap 3 detik
setInterval(nextSlide, 5000);
</script>
</html>
